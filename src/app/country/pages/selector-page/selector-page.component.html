<h1 class="mt-3">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm">

    <!-- * Región -->
    <div class="row">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control">
                <option value="">--- Seleccione continente ---</option>
                <option 
                    *ngFor="let region of regions" 
                    [value]="region">
                    {{ region }}
                </option>
            </select>
        </div>
    </div>

    <!-- * Countries -->
    <div *ngIf="countriesByRegion.length > 0" class="row mt-3">
        <div class="col">
            <label class="form-label">País:</label>
            <select formControlName="country" class="form-control">
                <option value="">--- Seleccione país ---</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>

    <!-- * Borders -->
    <div *ngIf="borders.length > 0" class="row mt-3">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select formControlName="border" class="form-control">
                <option value="">--- Seleccione la frontera ---</option>
                <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario:</h3>
<code>{{ myForm.value | json }}</code>

<h3 class="mt-3">Is vadid:</h3>
<code>{{ myForm.valid }}</code>
